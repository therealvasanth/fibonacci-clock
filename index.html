		<script>
		function myFunction() {
	    alert("The current time is:   " + startTime());
        }
	function startTime(){
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds(); 
    return h+":"+m+":"+s; 
    }
	</script>
